<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karesku</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="back-button">←</div>
        <div class="logo">
            <img src="asset/Logo.png" alt="Logo" class="logo-icon">
        </div>
        <div>
            <p>
                Eksplorasi Dunia Resep Dengan Menyenangkan
            </p>
        </div>
        <form class="login-form">
            <div class="input-container">
                <input type="text" placeholder="Email/Username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Kata Sandi" required>
                <span class="show-password">👁️</span>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p>Belum punya akun Karesku? <a href="Karesku Register.html">Daftar</a></p>
    </div>
</body>
</html>
